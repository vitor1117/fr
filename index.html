<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="conteiner">
    <div class="esquerda">
      <h2 class="primeiro">Your Result</h2>
      <div class="div-principal">
        <h1 class="principal">76</h1>
        <h3 class="secundario">of 100</h3>
      </div>
      <h1 class="texto">Great</h1>
      <p class="pp">You scored higher than 65% of the people who have taken these tests.</p>

    </div>
    <div class="direita">
      <h1 class="textoh1">Summary</h1>
      <ul>
        <li class="l01"> <img src="assets/images/icon-reaction.svg" alt="">
          <p class="p01">Reaction </p>
          <span>80 / 100 </span>
        </li>
        <li class="l02"> <img src="assets/images/icon-memory.svg" alt="">
          <p class="p02">Memory</p>
          <span>92 /100</span>
        </li>
        <li class="l03"> <img src="assets/images/icon-verbal.svg" alt="">
          <p class="p03">Verbal</p>
          <span>61 / 100</span>
        </li>
        <li class="l04"> <img src="assets/images/icon-visual.svg" alt="">
          <p class="p04">Visual</p>
          <span>72 / 100</span>
        </li>
      </ul>
      <button>Continue</button>
    </div>
  </div>


</body>

</html>
